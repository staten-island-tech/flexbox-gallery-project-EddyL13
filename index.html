<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Gemunu+Libre&display=swap" rel="stylesheet">
    
    <title>Flexbox Gallery Project</title>
</head>

<body>
    <h1 class="main-header" id="id">Flexbox Gallery</h1>
    <section class="food-gallery">
        <div class="food-item">
            <h2 class="food">Pizza</h2>
            <img class="food-img" src="https://media.istockphoto.com/photos/tasty-pepperoni-pizza-and-cooking-ingredients-tomatoes-basil-on-black-picture-id1083487948?k=20&m=1083487948&s=612x612&w=0&h=ROZ5t1K4Kjt5FQteVxTyzv_iqFcX8aqpl7YuA1Slm7w=" alt="pizza-img">
            <h3 class="food-price">$15</h3>
        </div>
        
        <div class="food-item">
            <h2 class="food">Apple</h2>
            <img class="food-img" src="Food Items/apple.jfif" alt="Apple-img">
            <h3 class="food-price">$5</h3>
        </div>

        <div class="food-item">
            <h2 class="food">Hamburger</h2>
            <img class="food-img" src="Food Items/Burger.jpg" alt="Burger-img">
            <h3 class="food-price">$18</h3>
        </div>

        <div class="food-item">
            <h2 class="food">Cheesecake</h2>
            <img class="food-img" src="Food Items/CheeseCake.jfif" alt="cheesecake-img">
            <h3 class="food-price">$10</h3>
        </div>

        <div class="food-item">
            <h2 class="food">Tacos</h2>
            <img class="food-img" src="Food Items/tacos.jfif" alt="tacos-img">
            <h3 class="food-price">$5</h3>
        </div>

        <div class="food-item">
            <h2 class="food">Salad</h2>
            <img class="food-img" src="Food Items/salad.jpg" alt="salad-pic">
            <h3 class="food-price">$8</h3>
        </div>

        <div class="food-item">
            <h2 class="food">Pasta</h2>
            <img class="food-img" src="Food Items/pasta.jfif" alt="tacos-pic">
            <h3 class="food-price">$25</h3>
        </div>

        <div class="food-item">
            <h2 class="food">Soda</h2>
            <img class="food-img" src="Food Items/soda.jpeg" alt="Soda-pic">
            <h3 class="food-price">$2</h3>
        </div>

        <div class="food-item">
            <h2 class="food">Bubble Tea</h2>
            <img class="food-img" src="Food Items/Bubble Tea.jpg" alt="Bubble Tea-pic">
            <h3 class="food-price">$5</h3>
        </div>


        
      
        

    </section>

</body>

</html>
